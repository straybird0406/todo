<!DOCTYPE html>
<!-- 我需要一個 todo list 的 css 與 html 結構 -->
<style>
  body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .todo-container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
  }

  .todo-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .todo-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  .todo-list {
    list-style: none;
    padding: 0;
  }

  .todo-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
  }

  .todo-item:last-child {
    border-bottom: none;
  }

  .todo-item.completed {
    text-decoration: line-through;
    color: #999;
  }

  .todo-checkbox {
    margin-right: 10px;
  }

  .todo-delete {
    margin-left: auto;
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
  }
</style>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <div id="app">
      <div class="todo-container">
        <div class="todo-header">
          <h1>Todo List</h1>
        </div>
        <input
          type="text"
          class="todo-input"
          placeholder="新增代辦事項"
          @keydown.enter="addTodo"
          v-model="inputText"
        />
        <ul class="todo-list">
          <li
            class="todo-item"
            :class="{completed: todo.completed}"
            v-for="todo in todoList"
          >
            <input
              type="checkbox"
              class="todo-checkbox"
              v-model="todo.completed"
            />
            {{todo.text}}
            <button
              class="todo-delete"
              @click="todoList.splice(todoList.indexOf(todo), 1)"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script type="module">
      import {
        createApp,
        ref,
      } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.esm-browser.min.js";

      createApp({
        setup() {
          const todoList = ref([
            {
              id: Date.now(),
              text: "代辦A",
              completed: false,
            },
            {
              id: Date.now() + 1,
              text: "代辦B",
              completed: true,
            },
          ]);

          const inputText = ref("");

          const addTodo = () => {
            todoList.value.push({
              id: Date.now(),
              text: inputText.value,
              completed: false,
            });
            inputText.value = "";
          };

          return { todoList, inputText, addTodo };
        },
      }).mount("#app");
    </script>
  </head>
  <body></body>
</html>
